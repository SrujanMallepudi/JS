<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
        var num=parseInt(prompt("Enter first number"))
        var temp=num;
        var sum=0
        var rem=0
        while(num>0){
            rem=num%10;
            let fact=1;
            for(let i=1;i<=rem;i++){
                fact=fact*i;
            }
            sum+=fact;
            num=parseInt(num/10);
        }
        if(temp==sum){
            document.write("strong number");
        } 
        else{
            document.write("not a strong number");
        }
  </script>
</body>
</html>
