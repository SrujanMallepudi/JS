<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
      var x=parseInt(prompt("enter x value"));
      var y=parseInt(prompt("enter y value"));
      var z=parseInt(prompt("enter z value"));
      if(x>y && x>z){
        document.write("x is big");
      }
      else if(y>z && y>x){
        document.write("y is big");
      }
      else{
        document.write("z is big");
      }
  </script>
</body>
</html>
